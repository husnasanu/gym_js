<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN__PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body style="background-color: rgb(229, 178, 178);" >
    <nav class=" form-control bg-secondary  text-light fw-border d-flex align-items-center">

        <div class=" col-11 d-flex ">
            <img src="https://marketplace.canva.com/EAFMWRbCRm0/1/0/1600w/canva-red-black-minimalist-fitness-logo-dcYVFBq4DTg.jpg" alt="" width="60px" height="60px" >
            <h3 class="ms-3">FitForLife</h3>
        </div>
        <div class="col-1">
            <a class="fs-4" onclick="logout()" >Logout</a>
        </div>
     </nav> 
    <div style="margin-top: 110px;" class="container ">
        <div class="row mt-5 align-items-center">
            <div class="col-1"></div>
                <div class="col-10 d-flex p-5 bg-light">
                     <div class="col-5 pt-5 align-items-center">
                      <h2>Welcome to FitForLife</h2>
                      <h6 class="my-3 fst-italic">Sign in to your Account</h6>
                      <input id="usernameInput" class="form-control mt-3 py-3" type="text" placeholder="Username">
                      <input id="pswdInput" class="form-control  my-3 py-3"  type="password" placeholder="password">
                       <button onclick="login()" class=" btn btn-primary py-3">Login</button>
                      </div>
                    <div class="col-5 ms-5">
                      <img src="./img/log1.png" alt="">
                    </div>
                </div>
            <div class="col-1"></div>
        </div>
    </div>
</body>

<script>
    const login = ()=>{
    const username = usernameInput.value
    const password = pswdInput.value
    if(username && password){
        //store username and password permenently
        localStorage.setItem("username",username)
        localStorage.setItem("password",password)
        //navigation to dashboard.html
        window.location.href = "booknow.html"
    }else{
        alert("please fill the form completly")
    }
}

const logout = ()=>{
        localStorage.clear()
        window.location = "index.html"
    }
</script>
</html>
